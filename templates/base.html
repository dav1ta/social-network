<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">


  <title>Social Newtork</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light" style=>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

          {% if user.is_authenticated %}
    <div class="collapse navbar-collapse d-flex justify-content-around" style="font-size:40px" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item {% if request.resolver_match.view_name == 'posts' %}active{% endif %}" >
          <a class="nav-link" href="{% url 'posts' %}"><i class="bi bi-house-fill"></i><span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item {% if request.resolver_match.view_name == 'friends' %}active{% endif %}" >
          <a class="nav-link" href="{% url 'friends'%}"><i class="bi bi-people-fill"></i></a>
        </li>
  <li class="nav-item {% if request.resolver_match.view_name == 'add_friends' %}active{% endif %}" >
          <a class="nav-link" href="{% url 'add_friends'%}"><i class="bi bi-search"></i></a>
        </li>

        <li class="nav-item  {% if request.resolver_match.view_name == 'profile' %}active{% endif %}">
          <a class="nav-link" href="{% url 'profile' user.pk %}"><i class="bi bi-person-circle"></i></a>
        </li>
      </ul>
    </div>
<a class="nav-link" href="{% url 'logout'%}"><i class="bi bi-box-arrow-right">Logout</i></a>

          {% endif %}
  </nav>
  {% block content %}

  {% endblock %}
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
